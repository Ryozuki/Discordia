main: com.github.discordia.Discordia
name: Discordia
version: 1.2.1
author: Ryozuki
description: Creates a bridge between discord and minecraft chat.
permissions:
  discordia.chat.send:
    description: Only players with this permission will send messages to discord.
    default: true
  discordia.commands:
    description: Allows the usage of discordia commands.
    default: op
  discordia.mention:
    description: Wether or not the user can @mention people on discord.
    default: true
commands:
  discordia:
    permission: discordia.commands
  discordia reload:
    permission: discordia.commands
  discordia disable:
    permission: discordia.commands
  discordia enable:
    permission: discordia.commands
  discordia reconnect:
    permission: discordia.commands